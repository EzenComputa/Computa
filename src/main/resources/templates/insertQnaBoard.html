<!DOCTYPE html>
<html lang="en" 
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/HSH/texttable.css}">
    <link rel="stylesheet" th:href="@{/css/LRH/style.css}">
    <link rel="stylesheet" th:href="@{/css/LRH/menubar.css}">
</head>
<body>
  <!-- top 로고 & 검색 & 메뉴navbar -->
  <div class="top">
    <div class="logo_wrap">
        <a th:href="@{/index}" class="computa_logo"><img src="/images/LRH/computa icon.png" alt="logo" width="100"></a>
    </div>
    
    <div class="search">
        <input type="text" placeholder="검색어 입력">
        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png" >
    </div>
    <div class="myinfo">
        <div class="myinfo_icon">
            <a th:href="@{/}"><img src="/images/LRH/recent.png">최근내역</a>
            <a th:href="@{/myTeabag}"><img src="/images/LRH/tea-bag.png">마이티백</a>
            <a th:href="@{/login}"><img src="/images/LRH/login.png">로그인</a>
        </div>            
    </div>
</div>

<div class="navbar" style="z-index: -1;">      
    <ul class="navbar_menu">
        <li><a th:href="@{/myMain}">마이페이지</a></li>
        <li><a th:href="@{/#}">PC견적</a></li>
        <li><a th:href="@{/1.product_list.html}">부품</a></li>            
        <li><a th:href="@{/getQnaList}">문의</a></li>
        <li><a th:href="@{/myTeabag}" style="color: red;">우려먹기</a></li>                    
    </ul>        
</div>


    <!-- th:object="{QnaData}" -->
    <form th:action="@{/insertQnaBoard/submit}" method="post" class="qnawrite"  enctype="multipart/form-data">
     <!---테이블영역-->
     <div class="qnadiv">
         <table class="qnatable">
            <input type="hidden" name="writer" th:value="${user.nickname}">
            <tr>
                <td><span>문의유형</span></td>
                <td class="table_left" id="qnatype">
                    <select name="" class="qnaselect">
                    <option value="servicequestion">서비스 문의</option>
                    <option value="report">신고</option>
                    <option value="proposal">제안</option>
                </select></td>
            </tr>
            <tr>
                <td colspan="2">
                    <hr>
                </td>
            </tr>
            <tr>
                <td><span>제목</span></td>
                <td class="table_left"><input type="text" class="text_css" id="title" name="title" value="" required placeholder="제목을 입력해주세요"></td>
            </tr>
            <tr>
            <td colspan="2">
                <hr>
            </td>
            </tr>
            <tr>
                <td><span>작성자</span></td>
                <td class="table_left"><input type="text" class="text_css" id="writer" name="" th:value="${user.nickname}"  readonly placeholder="board writer..."></td>
            </tr>
            <tr>
                <td colspan="2">
                    <hr>
                </td>
            </tr>
            <tr>
                <td><span>내용</span>
                </td>
                <td class="table_left" style="padding-bottom: 10px;">
                    <textarea name="content" id="qnatextarea" cols="55" rows="30" value="글내용..." placeholder="내용을 입력해주세요"></textarea><br>
                    사진첨부 : <input type="file" name="uploadFile" id="uploadFile" aria-describedby="uploadFile" aria-label="Upload" />
                    <!-- onchange="addFile(this);" multiple -->
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <hr>
                </td>
            </tr>
            <tr>
                <td >
                    <span class="bottom_con">비밀글여부</span>
                </td>
                <td class="table_left">
                    <input type="checkbox" value="비밀글" class="bottom_con" ><span class="bottom_con">비밀글</span>
                </td>
            </tr>
        </table>
    </div>
    <!--버튼영역-->
    <div class="qnaregister">
        <input type="submit" value="등록하기" class="register_button">
        <a th:href="@{/getQnaList}" class="register_button">글목록가기</a>
    </div>
    </form>

</body>
</html>

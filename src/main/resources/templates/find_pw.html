<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호찾기페이지</title>
    <script src="js/jquery3.7.1.js"></script>
    <script src="js/jquery.innerfade.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="/js/LRH/js17_menu.js"></script>
    <link rel="stylesheet" th:href="@{/css/HYJ/hyj_list.css}">
    <link rel="stylesheet" th:href="@{/css/HSJ/hsj_list.css}">
    <link rel="stylesheet" th:href="@{/css/LRH/list.css}">
    <link rel="stylesheet" th:href="@{/css/LRH/style.css}">
</head>
<body>

     <!-- top 로고 & 검색 & 메뉴navbar -->
     <div class="top">
        <div class="logo_wrap">
            <a th:href="@{/myMain}" class="computa_logo"><img src="/images/LRH/computa icon.png" alt="logo" width="100"></a>
        </div>
        
        <div class="search">
            <input type="text" placeholder="검색어 입력">
            <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png" >
        </div>
        <div class="myinfo">
            <div class="myinfo_icon">
                <a th:href="@{/}"><img src="/images/LRH/recent.png">최근내역</a>
                <a th:href="@{/}"><img src="/images/LRH/tea-bag.png">마이티백</a>
                <a th:href="@{/login}"><img src="/images/LRH/login.png">로그인</a>
            </div>            
        </div>
    </div>

    <div class="navbar" style="z-index: -1;">      
        <ul class="navbar_menu">
            <li><a th:href="@{/}">PC견적</a></li>
            <li><a th:href="@{/}">부품</a></li>            
            <li><a th:href="@{/myMain}">마이페이지</a></li>
            <li><a th:href="@{/}">문의</a></li>
            <li><a th:href="@{/}" style="color: red;">우려먹기</a></li>                    
        </ul>        
    </div>


    
    <!-- 비밀번호 찾기 form -->
    <form method="post" th:action="@{/findpw/btn}" th:object="${username}" class="membership">
    <div id="findpass">
        <h2 style="font-size: 22px; margin-bottom: 7px;">비밀번호 찾기</h2>
        <form action="" method="get">
            <fieldset>
            <div class = "passform">
            <table class="pw_table">
            <tr class="pw_title">
                <td  class="pw_title">
                  <label for="userid">아이디 </label>
                </td>
                <td class="pw_con">
			      <input type="text"  id="pw_username"  class="input_pw" maxlength="20" name="username" required/>
                </td>  <br>
            </tr>
            <tr>
                <td  class="pw_title">
                    <label for="username">이름 </label>
                </td>
                <td class="pw_con">
                    <input type="text" id="pw_name" class="input_pw" maxlength="20"  name="name" required/><br />
                </td>
            </tr>
            <tr>
                <td  class="pw_title">
                    <label for="rrn">주민번호 </label>
                </td>
                <td class="pw_con">
                    <input type="text" maxlength="6"  name="firstSsid1" id="pw_rrd1" class="input_pw" required/> - 
                    <input type="password" maxlength="7"  name="secondSsid2" id="pw_rrd2" class="input_pw" required/>
                </td>
            </tr>
        </table>
        <div class="pw_btn">
        <input type="submit" class="submit" value="확인" id="pw_btn">
        </div>
    </div>
        </fieldset>
    </form>
</div>
</div>
</form>
</body>

</html>

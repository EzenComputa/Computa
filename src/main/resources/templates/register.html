<!DOCTYPE html>
<html lang="ko"
    xmlns:th="http://www.thymeleaf.org"
>
<!-- 원본: HTML/CMH/membership.html -->
<!-- 제작자: 최민혁 -->
<!-- 프로그램: 회원가입 화면 -->
<!-- 사용된 외부 파일  membership.css -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" th:href="@{/css/CMH/membership.css}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">

</head>
<body class="membership_body" style="font-family: 'Noto Sans KR', sans-serif;">
    <form method="post" th:action="@{/register/save}" th:object="${user}" class="membership">
        
        <div class="membership_head">
            <h2>회원가입</h2>  
        </div>
        
        <!-- <div class="middle-user-inf"></div> -->
        <div class="membership_information">
            <label for="username" class="user_name">사용자 이름<span style="color: black;">*</span></label>
            <input type="text" id="name" name="name" th:field="*{name}" placeholder="Enter your name" required>
            <p th:errors = "*{name}" class="text-danger"
              th:if="${#fields.hasErrors('name')}"></p>
            <br>

            <label for="phone" class="user_phone_number">전화번호<span style="color: black;">*</span></label>
            <input type="tel" id="phone" name="phone" th:field="*{phone}" placeholder="-없이 번호 등록" required>
            <br>

            <label for="email" class="user_email">이메일<span style="color: black;">*</span></label>
            <input type="text" id="email" name="email" th:field="*{email}" placeholder="Email"  style="margin-left: 0px; width: 250px;"  required> 
            <p th:errors = "*{email}" class="text-danger"
              th:if="${#fields.hasErrors('email')}"></p>
            <br>

            <label for="jumin" class="user_jumin">주민번호<span style="color: black;">*</span></label>
            <input type="text" maxlength="6" th:field="*{firstSsid}" style="margin-left: 0px; width: 230px;" placeholder="xxxxxx" required> 
            - 
            <input type="password" maxlength="7" th:field="*{secondSsid}" style="margin-left: 0px; width: 230px;" placeholder="xxxxxx" required>
            <p th:errors = "*{firstSsid}" class="text-danger"
              th:if="${#fields.hasErrors('firstSsid')}"></p>
            <p th:errors = "*{secondSSid}" class="text-danger"
              th:if="${#fields.hasErrors('secondSsid')}"></p>

            <label for="ID" class="user_id">아이디<span style="color: black;">*</span></label>
            <input class="id_box" type="text" id="username" name="username" th:field="*{username}" placeholder="Enter your ID" required>

            <input type="button" class="duplication_butten" value="중복확인" onclick="alert('사용이 가능합니다.')" />
            <p th:errors = "*{username}" class="text-danger"
              th:if="${#fields.hasErrors('username')}"></p>
            <br>

            <label for="password" class="user_password">비밀번호<span style="color: black;">*</span></label>
            <input type="password" id="password" name="password" th:field="*{password}" placeholder="Enter your password" required>
            <br>

            <label for="password_req" class="user_password_req">비밀번호 확인<span style="color: black;">*</span></label>
            <input type="text" id="password_req" name="password_req" placeholder="Enter your password" required>

            <label for="nickname" class="user_nickname">닉네임<span style="color: black;">*</span></label>
            <input type="text" id="nickname" name="nickname" th:field="*{nickname}" style="width: 300px;" placeholder="Enter your nickname" required>
            <p th:errors = "*{nickname}" class="text-danger"
              th:if="${#fields.hasErrors('nickname')}"></p>

            <input type="button" class="duplication_butten" value="중복확인" onclick="alert('사용이 가능합니다.')" />
            <br>
            <span class="nickname_warning"> < 경고:  비속어 사용시 닉네임 사용에 제한됩니다.> </span>

            <button type="submit" class="join_button">가입하기</button>
            <div th:if="${param.success}">
              <script th:inline="javascript">
                alert('가입성공!');
                window.location.href="/login";
              </script>          
            </div>
        </div>

    </form>
</body>
</html>

<html lang="en"

    <link rel="stylesheet" th:href="@{/css/HSJ/hsj_list.css}">

                                                <i class="like fa-regular fa-heart fa-2x" onclick="like(this)"></i>                        
                                            </div>
                                        </div>

                                            <span class="txt_tit_brand">No.13 Cut-Out</span><br>

                                            <div class="container">
                                                <i class="like fa-regular fa-heart fa-2x" onclick="like(this)"></i>

                </ul>

                <a th:href="@{/myTeabag}"><img src="/images/LRH/tea-bag.png">마이티백</a>

    <div class="navbar" style="z-index: -1;">      
        <ul class="navbar_menu">
            <li><a th:href="@{/myMain}">마이페이지</a></li>
            <li><a th:href="@{/}">PC견적</a></li>
            <li><a th:href="@{/product/list}">부품</a></li>

            <li><a th:href="@{/7.used_product_list.html}" style="color: red;">우려먹기</a></li>

        <div class="my_user_container">
            <table class="my_user" >
                <tr>

                    <td colspan="2"><img src="/images/HSJ/ham.jpg" alt="pf photo" width="200" id="my_main_photo"></td>
                </tr>
                <tr>
                    <td colspan="2" id="my_td_0"><span id="nickname" th:text="${nickname}"></span></td>

            <a th:href="@{/likeProd}" class="my_main_a">

            <a th:href="@{/myTeabag}" class="my_main_a">

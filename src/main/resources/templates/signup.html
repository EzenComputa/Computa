<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup</title>
</head>
<body>
    <h1>Signup</h1>
    <form action="#" th:action="@{/signup}" th:object="${user}" method="post">
        <label for="id">아이디:</label>
        <input type="text" id="id" th:field="*{id}" required><br><br>

        <label for="password">비밀번호:</label>
        <input type="password" id="password" th:field="*{password}" required><br><br>

        <label for="nickname">닉네임:</label>
        <input type="text" id="nickname" th:field="*{nickname}" required><br><br>

        <label for="name">실명:</label>
        <input type="text" id="name" th:field="*{name}" required><br><br>

        <label for="email">이메일:</label>
        <input type="email" id="email" th:field="*{email}" required><br><br>

        <label for="ssid">주민번호:</label>
        <input type="text" id="ssid" th:field="*{ssid}" required><br><br>

        <label for="address">주소:</label>
        <input type="text" id="address" th:field="*{address}" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>

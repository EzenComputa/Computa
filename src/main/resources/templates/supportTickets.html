<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Support Tickets</title>
</head>
<body>
<h1>Support Tickets</h1>
<a th:href="@{/writePost/SUPPORT_TICKETS}">Create Post</a>
<ul>
    <li th:each="post : ${posts}">
        <a th:href="@{/postDetails/{id}(id=${post.id})}" th:text="${post.title}"></a>
        <p th:text="${post.content}"></p>
    </li>
</ul>
</body>
</html>

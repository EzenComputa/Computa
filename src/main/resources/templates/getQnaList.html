<div  class = "dataTableBody">
    <table border="1" class = "dataTableBody"  style="color: black;">

            <th style="width: 100px;">글번호 </th>
            <th style="width: 300px;">글제목 </th>

        </thead>
        <tr th:each="qna, state : ${pageResult.getContent()}" class="text_css">
            <td th:text = ${qna.seq}></td>  <!-- 글번호  -->
            <td><a th:href="@{/getQnaBoard(seq=${qna.seq})}" th:text="${qna.title}"  class="click_con"></a></td>  <!-- 글제목  -->
            <td th:text="${qna.writer}" id="qna_list_title"></td>  <!-- 작성자(닉네임)  -->
            <td th:text="${#dates.format(qna.createDate, 'yyyy-MM-dd')}" class="qna_list_nick"></td>  <!-- 등록일  -->
            <td th:text="${qna.cnt}" class="qna_list_nick"></td>  <!-- 조회수  -->
        </tr>
        </table>

        <div></div>
        <div></div>

    <div class="board_page">

        <ul id="qna_pagination">	
            <th:block th:if="${sp != 1 }">

            </th:block>
            
             <th:block th:each="page : ${#numbers.sequence(pagingInfo.getStartPage(), pagingInfo.getEndPage())}">

            </th:block>	
            
            <th:block th:if="${ ep lt tp }">

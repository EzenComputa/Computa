<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Post</title>
</head>
<body>
<h1>Create Post</h1>
<form th:action="@{/savePost}" th:object="${post}" method="post">
    <input type="hidden" th:field="*{boardType}" th:value="${boardType}" />
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" />
    </div>
    <div>
        <label for="content">Content:</label>
        <textarea id="content" th:field="*{content}"></textarea>
    </div>
    <div>
        <label for="secret">Is Private:</label>
        <input type="checkbox" id="secret" th:field="*{secret}" />
    </div>
    <div th:if="${boardType.name() == 'GENERAL_QUESTIONS'}">
        <label for="subtype">Subtype:</label>
        <select id="subtype" th:field="*{subtype}">
            <option value="PC_PART">PC Part</option>
            <option value="CHECK_COMPATIBILITY">Compatibility Check</option>
            <option value="OTHER">Other</option>
        </select>
    </div>
    <div th:if="${boardType.name() == 'BUY_SELL'}">
        <label for="subtype">Subtype:</label>
        <select id="subtype" th:field="*{subtype}">
            <option value="SELLING">Sell</option>
            <option value="BUYING">Buy</option>
        </select>
    </div>
    <div th:if="${boardType.name() == 'SUPPORT_TICKETS'}">
        <label for="subtype">Subtype:</label>
        <select id="subtype" th:field="*{subtype}">
            <option value="ACCOUNT">Account</option>
            <option value="BUG">Bug</option>
            <option value="FEEDBACK">Feedback</option>
            <option value="OTHER">Other</option>
        </select>
    </div>
    <button type="submit">Submit</button>
</form>
</body>
</html>

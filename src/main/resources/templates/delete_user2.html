<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .qnapopup {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
      color: black;
      border: 2px solid #2196f3;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .qnapopup p {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .qnapopup a {
      text-decoration: none;
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      background-color: #2196f3; /* 파란색 배경 */
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .qnapopup a:hover {
      background-color: #1565c0; /* 더 진한 파란색으로 변화 */
    }
  </style>
  <body>
    <div class="qnapopup">
      <p>회원 탈퇴완료</p>
     <a th:href="@{/index}">확인</a>
    </div>
  </body>
</html>
